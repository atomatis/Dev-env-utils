listenAddr = ":8080"
dockerURL = "unix:///var/run/docker.sock"

[[extensions]]
    name = "haproxy"
    configPath = "/etc/haproxy/haproxy.cfg"
    pidPath = "/etc/haproxy.pid"
    templatePath = "/templates/haproxy.cfg.template"
    BackendOverrideAddress = ""
    ServerTimeout = 50000
    ClientTimeout = 50000
    maxConn = 1024
    port = 80
    adminUser = "dev"
    adminPass = "sm0l"

