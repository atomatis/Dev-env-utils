version: '2'
services:
  interlock:
    image: vixns/interlock:haproxy_reload
    command: "-D run -c /bin/config.toml"
    restart: always
    ports:
        - 8080
    networks:
      - proxy
    volumes:
      - ./config.toml:/bin/config.toml
      - ./templates:/templates
      - /var/run/docker.sock:/var/run/docker.sock

  #portainer:
