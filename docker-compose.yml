  mailcatcher:
    image: mailhog/mailhog
    user: root
    networks:
      - smtp
      - proxy
    ports:
      - 8025
    environment:
      - MH_SMTP_BIND_ADDR=0.0.0.0:25
    labels:
      interlock.hostname: mailcatcher
      interlock.port: "8025"
      interlock.network: proxy
      interlock.domain: ${DOMAIN}
    restart: always

  haproxy:
    image: haproxy:alpine
    restart: always
    volumes:
      - "./haproxy:/usr/local/etc/haproxy"
    labels:
      interlock.ext.name: haproxy
    networks:
      - proxy
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"

networks:
  proxy:
    external:
      name: proxy
  smtp:
    external:
      name: smtp
